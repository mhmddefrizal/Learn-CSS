<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Margin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Coba Margin 1 -->
    <h1>Coba Margin 1</h1>
    <div>
      <div class="satu">1</div>
      <div class="dua">2</div>
      <div class="tiga">3</div>
    </div>
    <hr />
    <!-- Coba Margin 2 -->
    <h1>Coba Margin 2 (Negatif Margin, Auto, Shorthand)</h1>
    <div>
      <div class="empat">4</div>
      <div class="lima">5</div>
      <div class="enam">6</div>
    </div>
  </body>
</html>
