<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Penempatan CSS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Embed CSS -->
    <style>
      p {
        color: blue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <p>Hello World</p>
    <br />
    <hr />
    <!-- Inline CSS -->
    <p style="color: green; font-size: 50px; font-family: 'Courier New', Courier, monospace">Hello World</p>
    <br />
    <hr />
    <!-- External CSS -->
    <p class="helloworld">Hello World</p>
  </body>
</html>
