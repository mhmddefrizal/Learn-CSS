<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Border Radius</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: salmon;
        /* background-image: url(gojo.jpg); */
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
        line-height: 300px;
        border-radius: 50%;
        overflow: hidden;
      }
      div img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="gojo.jpg" alt="Gojo" />
    </div>
  </body>
</html>
