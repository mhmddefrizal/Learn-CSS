<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Box Shadow</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: #39b54a;
        margin: 50px auto;
        box-shadow: 5px 5px 5px salmon, -5px -5px 5px lightskyblue;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
